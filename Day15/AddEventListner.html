  <script>
    //  sysntex is =>> <element>.addEventListener(<eventName>, <callbackFunction>, {capture : boolean});
    // {capture: boolean}: It tells whether the event will be in the capture phase or in the bubbling phase (optional)

    // attachEvent()
    // jQuery - on

    // type, timestamp, defaultPrevented
    // target, toElement, srcElement, currentTarget,

    /*

  */

    //  document.getElementById('owl').addEventListener('click',(event)=>{

    //  document.getElementById('images').addEventListener('click',(event)=>{
    //   alert("images is clicked");
    //   console.log(event);

    document.getElementById("google").addEventListener("click", (event) => {
      event.preventDefault();
    });

    //  Event propogation or bubbling in EventListener for javaScript is that one senario is that top element is ul then li and in side the li thare is one image if we target both element ul and image then first it will target image because it is a inside of the element and it is a child of ul element it is a example of Event propogation or bubbling when it is in bubbling phase it third perameter of the addEventListener

    /***************************** Remove Image When It Click *****************************/

    document.getElementById("images").addEventListener(
      "click",
      function (e) {
        const removeElement = e.target.parentNode;
       

        //  console.log(removeElement)
        if (e.target.tagName === "IMG") {
          removeElement.remove();
        }
      },
      false
    );
  </script>
